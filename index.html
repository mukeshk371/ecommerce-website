<!doctype html>
<html lang="en">

<head>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/json/menu-filter.js"></script>
    <script type="text/javascript" src="assets/json/product-details.js"></script>
    <script type="text/javascript" src="assets/json/product-list.js"></script>
    <script type="text/javascript" src="assets/js/header-menu.js"></script>
    <title>Hello, world!</title>

<body onload="loadMenuItems();">
    <!-- Start Header -->
    <div class="header">
        <header class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center search-bar">
                <img src="assets/icons/search.svg" alt="">
                <input type="text" class="ml-1" placeholder="Search for products, brands and more">
            </div>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <div class="d-flex justify-content-end">
                <a href="javascript:void(0)" class="d-flex align-items-center mr-3">
                    <img src="assets/icons/account.svg" alt="">
                    <span class="ml-1">Account</span>
                </a>
                <a href="javascript:void(0)" class="d-flex align-items-center mr-3">
                    <img src="assets/icons/wishlist.svg" alt="">
                    <span class="ml-1">Wishlist</span>
                </a>
                <a href="javascript:void(0)" class="d-flex align-items-center">
                    <img src="assets/icons/bag.svg" alt="">
                    <span class="ml-1">My Bag</span>
                </a>
            </div>
        </header>
        <div class="d-flex justify-content-center sub-header align-items-stretch" id="sub-header"></div>
    </div>
    <!-- End Header -->


</body>

</html>
